<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <script type="text/javascript">
        /*在页面中显示当前日期及时间，按秒更新
          格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss
          注意位数的补齐，比如：
          -- 假设时间为2008年10月10日星期一的12点12分12秒，显示2008年10月10日星期一 12:12:12
          -- 假设时间为2008年1月1日星期一的3点2分2秒，显示2008年01月01日星期一 03:02:02
          编码过程中，我们希望你注意对函数的封装，尽量让一个函数就做一个事情，而不要把所有的功能、代码揉在一起：

          封装一个函数，来根据某个日期返回这一天是星期几
          封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
          封装一个函数，把最后的日期时间，按照要求的格式进行包装
          可能不止上面这些，尽可能地进行功能的解耦和拆解*/
        function week(x) {
            var weekday = [];
            weekday[0] = "星期天";
            weekday[1] = "星期一";
            weekday[2] = "星期二";
            weekday[3] = "星期三";
            weekday[4] = "星期四";
            weekday[5] = "星期五";
            weekday[6] = "星期六";
            x = weekday[x];
            return x;
        }

        function startTime()
        {
            var today=new Date();
            var year=today.getFullYear();
            var month=today.getMonth()+1;
            var day=today.getDate();
            var w=today.getDay();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
// add a zero in front of numbers<10
            m=checkTime(m);
            s=checkTime(s);
            w=week(w);
            document.getElementById('txt').innerHTML=year+"年"+month+"月"+day+"日 "+w+" "+h+":"+m+":"+s;
            t=setTimeout('startTime()',500);
        }

        function checkTime(i)
        {
            if (i<10)
            {i="0" + i}
            return i
        }

    </script>
</head>
<body onload="startTime()">
    <div id="txt"></div>
</body>
</html>
