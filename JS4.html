<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <script type="text/javascript">
        function week(x) {
            var weekday = [];
            weekday[0] = "星期天";
            weekday[1] = "星期一";
            weekday[2] = "星期二";
            weekday[3] = "星期三";
            weekday[4] = "星期四";
            weekday[5] = "星期五";
            weekday[6] = "星期六";
            x = weekday[x];
            return x;
        }
        function startTime()
        {
            var today=new Date();
            var year=today.getFullYear();
            var month=today.getMonth()+1;
            var day=today.getDate();
            var w=today.getDay();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
// add a zero in front of numbers<10
            m=checkTime(m);
            s=checkTime(s);
            w=week(w);
            if (h>12){
                var hs=h%12;
                var ap="PM";
            }
            else {ap="AM"}
            document.getElementById('txt1').innerHTML=year+"年"+month+"月"+day+"日 "+w+" "+h+":"+m+":"+s;
            document.getElementById('txt2').innerHTML=year+"-"+month+"-"+day+" "+w+" "+hs+":"+m+":"+s+" "+ap;
            t=setTimeout('startTime()',500);
        }

        function checkTime(i)
        {
            if (i<10)
            {i="0" + i}
            return i
        }

    </script>
</head>
<body onload="startTime()">
<div id="txt1"></div>
<div id="txt2"></div>
</body>
</html>
