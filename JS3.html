<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <script type="text/javascript">
        function week(x) {
            var weekday = [];
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            x = weekday[x];
            return x;
        }

        function startTime()
        {
            var today=new Date();
            var year=today.getFullYear();
            var month=today.getMonth()+1;
            var day=today.getDate();
            var w=today.getDay();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
// add a zero in front of numbers<10
            m=checkTime(m);
            s=checkTime(s);
            w=week(w);
            if (h>12){
                h=h%12;
                var ap="PM";
            }
            else {ap="AM"}
            document.getElementById('txt').innerHTML=year+"-"+month+"-"+day+" "+w+" "+h+":"+m+":"+s+" "+ap;
            t=setTimeout('startTime()',500);
        }

        function checkTime(i)
        {
            if (i<10)
            {i="0" + i}
            return i
        }

    </script>
</head>
<body onload="startTime()">
<div id="txt"></div>
</body>
</html>
